        function nextReason() {
            const reasonBox = document.getElementById("reason-box");

            // Starta ut-animationsfas

    <script>
        function updateCounter() {
            const startDate = new Date("2024-06-14T00:00:00");
            const now = new Date();
        
            // Ber√§kna √•r
            let years = now.getFullYear() - startDate.getFullYear();
        
            // Ber√§kna m√•nader
            let months = now.getMonth() - startDate.getMonth() + (years * 12);
        
            // Justera √•r om vi inte n√•tt f√∂delsedatumet f√∂r det aktuella √•ret
            if (now.getDate() < startDate.getDate()) {
                months--;
            }
            let displayYears = Math.floor(months / 12);
            let displayMonths = months % 12;
        
            // Ber√§kna exakt antal dagar
            let lastMonthDate = new Date(startDate);
            lastMonthDate.setMonth(startDate.getMonth() + months);
            let displayDays = Math.floor((now - lastMonthDate) / (1000 * 60 * 60 * 24));
        
            // Timmar, minuter, sekunder
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
        
            // Uppdatera r√§knaren i HTML
            document.getElementById("timeCounter").innerHTML =
                `
                <div class="timeFlex">
                    <div class="timeItem">${displayYears} √•r,</div>
                    <div class="timeItem">${displayMonths} m√•nader,</div>
                    <div class="timeItem">${displayDays} dagar,</div>
                    <div class="timeItem">${hours} timmar,</div>
                    <div class="timeItem">${minutes} minuter,</div>
                    <div class="timeItem">${seconds} sekunder</div>
                </div>
                `;
        
            // Milstolpar (100, 200, 300 dagar etc., 6m√•n, 9m√•n, 1√•r, 1.5√•r, 2√•r, etc.)
            let milestones = [];
            for (let i = 100; i <= 2000; i += 100) {
                milestones.push({ type: "dagar", value: i, date: new Date(startDate.getTime() + i * 86400000) });
            }
            for (let i = 6; i <= 36; i += 3) {
                milestones.push({ type: "m√•nader", value: i, date: new Date(startDate.getFullYear(), startDate.getMonth() + i, startDate.getDate()) });
            }
            for (let i = 1; i <= 10; i++) {
                milestones.push({ type: "√•r", value: i, date: new Date(startDate.getFullYear() + i, startDate.getMonth(), startDate.getDate()) });
            }
        
            // Hitta n√§sta kommande milstolpe
            let nextMilestone = milestones.find(m => m.date > now);
            if (nextMilestone) {
                let milestoneText = `${nextMilestone.value} ${nextMilestone.type}, ${nextMilestone.date.toLocaleDateString("sv-SE", { day: 'numeric', month: 'long', year: 'numeric' })}`;
                document.getElementById("nextMilestone").innerHTML = `<div>N√§sta milstolpe: <br>${milestoneText}</div>`;
            } else {
                document.getElementById("nextMilestone").innerText = `Inga fler planerade milstolpar`;
            }
        
            setTimeout(updateCounter, 1000);
        }
        
        updateCounter();
    </script>
