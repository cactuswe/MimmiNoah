<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skicka Notiser</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registrerad!', reg))
          .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</head>
<body>

  <h1>Skicka en notis ❤️</h1>
  
  <form id="notificationForm">
      <input type="text" id="message" placeholder="Skriv ditt meddelande" required>
      <button type="submit">Skicka Notis</button>
  </form>

  <script>
    document.getElementById("notificationForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const message = document.getElementById("message").value;

        const response = await fetch('https://server-test-ff67.up.railway.app//send-notification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        if (response.ok) {
            alert("Notis skickad!");
        } else {
            alert("Misslyckades att skicka notis.");
        }
    });
  </script>

</body>
</html>
